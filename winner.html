<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winner</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #8cc461;
      height: 100vh;
      width: 100vw;
    "
  >
    <div class="parent">
      <div
        class="winner-container"
        style="
          display: grid;
          grid-template-rows: repeat(2, 1fr);
          grid-template-columns: repeat(3, 1fr);

          background-color: rgb(38, 24, 90);
          height: 100vh;
          width: 100vw;
        "
      >
        <div
          class="class1"
          style="
            border: 2px solid #0baf0b;
            grid-column: 2/3;
            grid-row: 1/2;
            display: flex;
            justify-content: center;
            align-items: flex-end;
          "
        >
          <img src="./assets/Cup.png" alt="Cup image" srcset="" />
        </div>
        <div
          class="class1"
          style="border: 2px solid #0baf0b; grid-column: 2/3; grid-row: 2/3"
        >
          <h1
            style="
              font-size: 5.7rem;
              font-weight: 800;
              text-align: center;
              color: #ffffff;
              line-height: 6.66rem;
              letter-spacing: 10px;
              margin-bottom: 0px;
            "
          >
            HURRAY!!
          </h1>
          <h3
            style="
              font-size: 2.57rem;
              font-weight: 600;
              text-align: center;
              color: #ffffff;
              line-height: 3rem;
              letter-spacing: 5px;
              text-wrap: nowrap;
              margin-bottom: 0px;
            "
          >
            YOU WON THE GAME
          </h3>
          <button>Play AGAIN</button>
          <div
            style="
              height: 32px;
              width: 32px;
              background: rgba(217, 217, 217, 0.83);
            "
          ></div>
        </div>
        <div
          class="class1"
          style="border: 2px solid #0baf0b"
          onclick="navigateToHome()"
        >
          Hello
        </div>
        <div
          class="class1"
          style="
            border: 2px solid #0baf0b;
            grid-column: 3/4;
            grid-row: 2/3;
            align-self: self-end;
            justify-self: center;
          "
        >
          <button type="button" style="margin-bottom: 25px">
            <span>RULES</span>
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
